<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .head{
            position: relative;
            top:-300px;
            left:260px;
            font-size:20px; 
        }
    </style>
</head>
<body>
    <div class="head">
    <h2 id="heading">Calculator</h2>
    </div>
<div class="calculator">
    <input type="text" placeholder="0" id="result">
    <div>
        <button class="btn">AC</button>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn">*</button>
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="btn">-</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="btn">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="btn-equ">=</button>
    </div>

</div>
  <script> 
function color(){
    var x = document.getElementById('heading')
    if (x.style.color == "black") {
      x.style.color = "red";
    } else if (x.style.color == "red") {
      x.style.color = "blue";
    } else if (x.style.color == "blue") {
      x.style.color = "orange";
    } else if (x.style.color == "orange") {
      x.style.color = "yellow";
    } else if (x.style.color == "yellow") {
      x.style.color = "black";
    }
    else{
        x.style.color = "black";
    }
}
setInterval(color,1000)
</script>
<script src="script.js"></script>
</body>
</html>
